<!DOCTYPE html>
<html lang="pl-PL">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>goodreads.com</title>
    <link rel="stylesheet" type="text/css" href="../stylesheets/main.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo w1-2">
                <a href="">
                    <span>GoodReads.com</span>
                </a>
            </div>
            <div class="panel w1-2">
                <span class="btn">Sign in / Sign up</span>
            </div>
        </div>
        <div class="content">
            <nav class="navigation">
                <ul>
                    <li><a href="#">Homepage</a></li>
                    <li><a href="#">Authors</a></li>
                    <li><a href="#">Books</a></li>
                    <li><a href="#">Readers</a></li>
                </ul>
            </nav>
            <div class="search">
                <form>
                    <input type="text" class="searchInput" placeholder="Search..." />
                </form>
            </div>
            <div class="authors">
                <div class="authors__list">
                    <div class="authors__list__author author">
                        <div class="author__header">
                            <h2 class="author_title">Brandon Sanderson</h2>
                        </div>
                        <div class="author__content">
                            <div class="author__image">
                                <img src="../images/001.jpg" />
                            </div>
                            <a href="#" class="author__button btn">More details</a>
                        </div>
                    </div>
                </div>
                <div class="authors__more">

                </div>
            </div>
            <div class="books">

            </div>
        </div>
        <footer>
            <p>
                GoodReads.com Â© 2020
            </p>
        </footer>
    </div>
</body>
</html>
